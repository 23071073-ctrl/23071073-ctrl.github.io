<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>

    <style>
        body {
            padding: 10px;
        }
        .card {
            border: 1px solid black;
            width: 200px;
            text-align: center;
            box-shadow: 0px 3px 8px;
        }
        .card:hover {
            transform: translateY(-4px);
        }
        .grid {
            display: grid;
            gap: 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>Product Showcase</h2>
    <button onclick="togglePrice()">Toggle Price</button>

    <div class="grid">
        <div class="card">
            <h2>Laptop Gaming &reg;</h2>
            <p class="price"> 299 &euro;</p>
            <p class="desc"> Best laptop gaming!</p>
        </div>

        <div class="card">
            <h2> LG Monitor</h2>
            <p class="price"> 99 &euro;</p>
            <p class="desc"> Best LG Monitor</p>
        </div>

        <div class="card">
            <h2>Logitech Mouse</h2>
            <p class="price"> 50 &euro;</p>
            <p class="desc"> Best Logitech Mouse</p>
        </div>

        <div class="card">
            <h2>Keyboard</h2>
            <p class="price"> 40 &euro;</p>
            <p class="desc"> Best keyboard!</p>
        </div>
    </div>

    <script>
        let priceHidden = false
        function togglePrice(params) {

            const prices = document.getElementsByClassName("price")

            for (let index = 0; index < prices.length; index++) {
                const element = prices[index];
                if (priceHidden) {
                    element.style.display = "block"
                } else {
                    element.style.display = "none"
                }
            }
            priceHidden =!priceHidden
        }
    </script>
</body>
</html>
