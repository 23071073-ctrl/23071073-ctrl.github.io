<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Content Interface</title>

    <style>
        .body {
            padding: 20px;
        }
        .tabs {
            display: flex;
            gap: 50px;
            margin-bottom: 15px;
        }

        .tab {
            padding: 10px 14px;
            cursor: pointer;
            border: 1px solid black;
        }

        .tab.active {
            color: white;
            background: black;
        }

        .content {
            border: 1px solid black;
            padding: 8px;
            display: none;
        }

        .content.active {
            display: block;
        }

        .tab.active::before {
            content: "\2192";
        }

    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" id="tab-features" onclick="switchTab('features')">
            Features &reg;
        </div>
        <div class="tab" id="tab-pricing" onclick="switchTab ('pricing')">
            Pricing &euro;
        </div>
        <div class="tab" id="tab-reviews" onclick="switchTab ('reviews')">
            Reviews
        </div>
        <div class="tab" id="tab-support" onclick="switchTab ('support')">
            Support
        </div>
    </div>

    <!--Contents-->
    <div class="content active" id="content-features">
        <h3>Features &reg;</h3>
        <p>Here is our features.</p>
    </div>

    <div class="content" id="content-pricing">
        <h3>Pricing &euro;</h3>
        <p>Basic bundle: 10 &euro;/ month
           <br>Premium bundle: 20 &euro;/ month
        </p>
    </div>

    <div class="content" id="content-reviews">
        <h3>Reviews</h3>
        <p>Rate: 4,5/5
            <br>Very good products !
        </p>
    </div>

    <div class="content" id="content-support">
        <h3>Support</h3>
        <p>Call 123-456 for support.</p>
    </div>

    <script>
        function switchTab(tabName) {
  const tabs = document.getElementsByClassName("tab");
  const contents = document.getElementsByClassName("content");

  for (let index = 0; index < tabs.length; index++) {
    const element = tabs[index];
    element.classList.remove("active");
  }

  for (let index = 0; index < contents.length; index++) {
    const element = contents[index];
    element.classList.remove("active");
  }

  const activeTab = document.getElementById("tab-" + tabName);
  activeTab.classList.add("active");

  const activeContent = document.getElementById("content-" + tabName);
  activeContent.classList.add("active");
}

    </script>
</body>
</html>
