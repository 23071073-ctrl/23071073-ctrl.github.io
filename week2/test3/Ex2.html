<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Part Price Table</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
            text-align: center;
        }
        th {
            border: 1px solid black;
        }
        tr,td {
            border: 1px solid black;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2> Computer Parts Price Table</h2>
    <table id="table">
        <tr>
            <th>Parts</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>CPU</td>
            <td>$199</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>$99</td>
        </tr>
        <tr>
            <td>SSD</td>
            <td>$59</td>
        </tr>
        <tr>
            <td>Monitor Card</td>
            <td>$299</td>
        </tr>
    </table>
    <button type="button" onclick="changeColor()">Change Color</button>

    <script>
        function changeColor(params) {
            const table = document.getElementById("table")
            table.style.color= "red"
        }
    </script>
</body>
</html>
