<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ôn tập</title>
    <style>
        table{
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th,td{
           border: 1px; 
           padding: 8px;
           text-align: left;
        }
        tr:hover{
            background-color: white;
        }
        /* Dinh dang Menu */
        nav{
            background-color: black ;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0px, 10px;
        }
        nav a:hover {
            color: green;
        }

    </style>
</head>
<body>
    <nav id="mainNav">
        <a href="#">Trang chủ</a>
        <a href="#">Sách &copy;</a>
        <a href="#">Tác giả &trade;</a>
        <a href="#">Liên hệ</a>
    </nav>
    <button>
        
    </button>
</body>
</html>
